<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
    <script>
        function convertToCelsius() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            if (!isNaN(fahrenheit))
            {
                var celsius = (fahrenheit - 32) * 5/9;
                document.getElementById("result").innerHTML = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
            } else {
                alert("Please enter a valid number for Fahrenheit.");
            }
        }
        
        function convertToFahrenheit() 
        {
            var celsius = parseFloat(document.getElementById("celsius").value);
                        if (!isNaN(celsius)) {
                var fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("result").innerHTML = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
            } else {
                alert("Please enter a valid number for Celsius.");
            }
        }
    </script>
</head>
<body>
    <h1 class="head">Temperature Converter</h1>
    <p class="fc">Convert Fahrenheit to Celsius:</p>
    <center><input type="text" id="fahrenheit" placeholder="Enter Fahrenheit" class="fct"></center><br>
    <center><button onclick="convertToCelsius()">Convert</button></center>
    <p class="cf">Convert Celsius to Fahrenheit:</p>
    <center><input type="text" id="celsius" placeholder="Enter Celsius" class="cft"></center><br>
    <center><button onclick="convertToFahrenheit()">Convert</button></center>
    <p id="result"></p>
</body>
</html>
